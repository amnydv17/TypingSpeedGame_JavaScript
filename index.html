<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Typing Speed Game</h1>
    <div class="container">
      <input type="text" class="textinput" />
      <div class="background-text">
        <p id="pg">
          
        </p>
        <div class="containerin">
          <div class="result">
            <div class="time">
              <p class="txt1">Time</p>
              <p class="txt2"></p>
            </div>

            <div class="wpm">
              <p class="txt1">Word Per Minute</p>
              <p class="txt2">0</p>
            </div>

            <div class="mistake">
              <p class="txt1">Mistakes</p>
              <p class="txt2">0</p>
            </div>

            <div class="cpm">
              <p class="txt1">Correct Per Minute</p>
              <p class="txt2">0</p>
            </div>
          </div>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
